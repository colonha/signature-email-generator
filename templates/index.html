<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Generator</title>
</head>
<body>
    <select id="cityDropdown">
        <!-- Options will be populated here from the API -->
    </select>
    <button onclick="generateEmail()">Generate Email</button>
    <p id="generatedEmail"></p>

    <script>
        // Fetch cities from API and populate dropdown
        fetch('/cities').then(response => response.json()).then(data => {
            const dropdown = document.getElementById('cityDropdown');
            data.cities.forEach(city => {
                const option = document.createElement('option');
                option.textContent = city;
                option.value = city;
                dropdown.appendChild(option);
            });
        });


        function generateEmail() {
            const city = document.getElementById('cityDropdown').value;
            fetch('/generate_email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `city=${city}`
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('generatedEmail').textContent = data.email;
            });
        }
    </script>
</body>
</html>
